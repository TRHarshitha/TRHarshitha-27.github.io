<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description | xml_escape }}">
    <meta name="author" content="Your Name">

    <!-- Page Title -->
    <title>{{ site.title }}</title>

    <!-- Stylesheets -->
    <link href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/agency.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/styles.css' | prepend: site.baseurl }}" rel="stylesheet">

    <!-- Fonts (if you're using Font Awesome, for example) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Favicon (replace 'favicon.ico' with your actual favicon file) -->
    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">

    <!-- Scripts (if needed) -->
    <script src="{{ '/js/jquery-1.11.0.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
    <!-- Add more scripts here as needed -->

    <!-- Add any additional meta tags here -->

</head>
